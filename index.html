<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cart</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header>
			<nav>
				<a href="#">IronhackCart</a>
			</nav>
		</header>

		<main>
			<table>
				<thead>
					<tr>
						<th>Product name</th>
						<th>Product price</th>
						<th>Product quantity</th>
						<th>Action</th>
						<th>Total</th>
					</tr>
				</thead>

				<tbody id="table-body">
					<tr class="product">
						<td class="name">RubberCat</td>
						<td class="price"><span>150</span> €</td>
						<td class="quantity"><input type="number" value="2" min="0" /></td>
						<td><button class="btn delete">Delete</button></td>
					</tr>
					<tr class="product">
						<td class="name">Coffee Machine</td>
						<td class="price"><span>110</span> €</td>
						<td class="quantity"><input type="number" value="4" min="0" /></td>
						<td><button class="btn delete">Delete</button></td>
						<td class="local-price"></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td>
							<input type="text" id="create-name" />
						</td>
						<td><input type="number" id="create-price" /></td>
						<td></td>
						<td><button id="create-button">Create</button></td>
						<td>Total: <span class="total">...</span> €</td>
					</tr>
				</tfoot>
			</table>

			<button id="calculate-price">Calculate</button>
		</main>

		<template id="product-template">
			<tr class="product">
				<td class="name"></td>
				<td class="price"><span></span> €</td>
				<td class="quantity"><input type="number" value="0" min="0" /></td>
				<td><button class="btn delete">Delete</button></td>
				<td class="local-price"></td>
			</tr>
		</template>
		<script src="./main.js"></script>
	</body>
</html>
